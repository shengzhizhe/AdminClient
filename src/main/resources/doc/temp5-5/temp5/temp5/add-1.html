<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <style type="text/css">
       	#test tr td{
       		border: 1px solid #ccc;
       		padding: 10px;
       	}
       	








    </style>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="style/js2/echarts-all-3.js"></script>
<script type="text/javascript" src="style/js2/ecStat.min.js"></script>
<script type="text/javascript" src="style/js2/dataTool.min.js"></script>
<script type="text/javascript" src="style/js2/china.js"></script>
<script type="text/javascript" src="style/js2/world.js"></script>
<script type="text/javascript" src="style/js2/bmap.min.js"></script>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '折柱混合';

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false,optionToContent:function(opt) {
      var axisData = opt.xAxis[0].data;
      var series = opt.series;
      var table ='<table id="test" class="table-bordered table-striped" style="width:100%;text-align:center">',
        table = table + '<tbody><tr>'+ '<td>时间</td>'+ '<td>' + series[0].name + '</td>' + '<td>' + series[1].name + '</td>'+ '</td>' + '<td>' + series[2].name + '</td>'+ '</td>' + '<td>' + series[3].name + '</td>'+ '</td>' + '<td>' + series[4].name + '</td>' + '</tr>';
       for (var i = 0, l = axisData.length; i < l; i++) {
           table += '<tr>' + '<td>' + axisData[i] + '</td>' + '<td>' + series[0].data[i] + '</td>' + '<td>' + series[1].data[i] + '</td>'+ '<td>' + series[2].data[i] + '</td>'+ '<td>' + series[3].data[i] + '</td>'+ '<td>' + series[4].data[i] + '</td>'+ '</tr>';
           }
             table += '</tbody>';
             return table;
       }},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        },
    },
    legend: {
        data:['一网供温','一网回温','一网供压','一网回压','平均温度']
    },
    xAxis: [
        {
            type: 'category',
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {   
            type: 'value',
            name: '时间',
            min: 0,
            max: 24,
            interval: 2,
            axisLabel: {
                formatter: '{value} 时'
            }
        },
        {
            type: 'value',
            name: '温度(°C)/压力',
            min: 0,
            max: 60,
            interval: 5,
            axisLabel: {
                formatter: '{value}'
            } 
        }
    ],
//    grid: { // 控制图的大小，调整下面这些值就可以，
//           x: 20,
//           x2: 100,
//           y2: 100,// y2可以控制 X轴跟Zoom控件之间的间隔，避免以为倾斜后造成 label重叠到zoom上
//       },

    series: [
        {
            name:'一网供温',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2, 21.6, 22, 2.6, 3.2, 22.6, 20.0, 6.4, 3.3]
        },
        {
            name:'一网回温',
            type:'bar',
            data:[2.6, 5.9, 9.0, 20.4, 22.7, 7.7, 3.2, 22.2, 4.7, 18.8, 6.0, 2.3]
        },
        {
            name:'一网供压',
            type:'bar',
            data:[2.6, 5.9, 9.0, 20.4, 22.7, 7.7, 3.2, 22.2, 4.7, 18.8, 6.0, 2.3]
        },
        {
            name:'一网回压',
            type:'bar',
            data:[2.6, 5.9, 9.0, 20.4, 22.7, 7.7, 3.2, 22.2, 4.7, 18.8, 6.0, 2.3]
        },
        {
            name:'平均温度',
            type:'line',
            yAxisIndex: 1,
            data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}








</script>
</body>
</html>
