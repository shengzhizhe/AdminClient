<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>登录</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="alert alert-success" th:if="${errortext!= null and errortext != ''}">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>
                    提示!
                </h4> <strong th:text="${errortext}">警告!</strong>
            </div>
            <form class="m-t" role="form" th:action="@{/loginIn}" method="post"
                  onsubmit="javascript:$('input[type=submit]').css('disabled','disabled');">
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="请输入用户名" name="username" value="weihuzu12345"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password"
                           value="weihuzu12345"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<img alt="验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha"/>-->
                    <!--<input type="text" name="vrifyCode"/>-->
                <!--</div>-->
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                <a th:href="@{/register/yh}" class="col-xs-5 col-md-4">注册</a>

            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
