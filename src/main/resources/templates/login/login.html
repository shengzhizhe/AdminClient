<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="context-path" th:content="@{/}"/>
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" th:href="@{/assets/css/amazeui.css}" />
		<link th:href="@{/css/dlstyle.css}" rel="stylesheet" type="text/css"/>
	</head>

	<body>

		<div class="login-boxtitle">
			<a th:href="@{/home.html}"><img alt="logo" src="../images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="../images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>

					<form action="/login" method="post">
						<div class="login-form">
							   <div class="user-name">
								    <label for="user"><i class="am-icon-user"></i></label>
								    <input type="text" name="username" id="user" placeholder="邮箱/手机/用户名"/>
                 				</div>
                 				<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="password" id="password" placeholder="请输入密码"/>
                 				</div>
           				</div>
							  <div class="login-links">
								  <a th:href="@{/#}" class="am-fr">忘记密码</a>
								  <a th:href="@{/register.html}" class="zcnext am-fr am-btn-default">注册</a>
								  <br />
							  </div>
							  <div class="am-cf">
								  <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm"/>
							  </div>
					</form>


						<div class="partner">
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a th:href="@{/#}"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a th:href="@{/#}"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a th:href="@{/#}"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>

				</div>
			</div>
		</div>


					<div class="footer ">
						<div class="footer-hd ">
							<p>
								<a th:href="@{/# }">恒望科技</a>
								<b>|</b>
								<a th:href="@{/# }">商城首页</a>
								<b>|</b>
								<a th:href="@{/# }">支付宝</a>
								<b>|</b>
								<a th:href="@{/# }">物流</a>
							</p>
						</div>
						<div class="footer-bd ">
							<p>
								<a th:href="@{/# }">关于恒望</a>
								<a th:href="@{/# }">合作伙伴</a>
								<a th:href="@{/# }">联系我们</a>
								<a th:href="@{/# }">网站地图</a>
								<em>© 2015-2025 Hengwang.com 版权所有. 更多模板 <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="@{/http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></em>
							</p>
						</div>
					</div>
	</body>

</html>
