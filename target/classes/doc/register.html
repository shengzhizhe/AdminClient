<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/modify.css"/>
    <style type="text/css">
	.form-group span{
		color: #f00;
		display: block;
		height: 30px;
		line-height: 30px;
		position: absolute;
		right: -170px;
		width: 150px;
		text-align:left;
	}









    </style>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">会员注册</h1>

        </div>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <label class="col-xs-4 col-md-4">用户名</label>
                <input type="text" class="col-xs-14 col-md-8 required" placeholder="请输入用户名">
                <span>请输入用户名</span>
            </div>
            <div class="form-group"><label class="col-xs-4 col-md-4">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入密码"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入密码"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入密码"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请再次输入密码"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入邮箱"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入电话"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;种</label> <input
                    type="text" class="col-xs-14 col-md-8" placeholder="请输入电话"><span>请输入用户名</span></div>
            <div class="form-group"><label class="col-xs-4 col-md-4">身份证号</label> <input type="text"
                                                                                         class="col-xs-14 col-md-8"
                                                                                         placeholder="请输入电话"></div>

            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted text-center">
                <small>已经有账户请登录?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
        </form>
        <p class="m-t">
            <small>品逸科技版权所有&copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="style/jquery-validate.js" type="text/javascript" charset="utf-8"></script>
<script>
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});









</script>
<script type="text/javascript">

  $('form').validate({

    onFocus: function() {

      this.parent().addClass('active');

      return false;

    },

    onBlur: function() {

      var $parent = this.parent();

      var _status = parseInt(this.attr('data-status'));

      $parent.removeClass('active');

      if (!_status) {

        $parent.addClass('error');

      }

      return false;

    }

  });



  $('form').on('submit', function(event) {

    event.preventDefault();

    $(this).validate('submitValidate'); //return boolean;

  });










</script>
</body>

</html>
