<!DOCTYPE html>

<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

<body class="color">

<div class="middle-box text-center animated fadeInRightBig">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 style="font-weight: bold;">资料修改</h5>
            <div class="ibox-tools">
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12 b-r">
                    <form role="form">
                        <div class="form-group"><label class="col-md-3">用户名</label> <input type="password"

                        <div class="form-group"><label class="col-md-3">新密码</label> <input type="password"

                                                                                           placeholder="请输入新密码"

                        <div>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>修改</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
